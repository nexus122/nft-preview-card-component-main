<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="preview-card">
        <div class="background_image">
          <div class="background_framework">
            <i class="fa-solid fa-eye"></i>
          </div>
        </div>
        <article>
          <h1 class="title hover">Equilibrium #3429</h1>
          <p class="copy">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <span class="info-container">
            <span class="money">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              0.041 ETH
            </span>
            <span class="time">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              3 days left
            </span>
          </span>
          <hr />
          <span class="creator">
            <img class="avatar" src="./images/image-avatar.png" alt="se√±oro" />
            <span>
              Creation of <span class="accent hover">Jules Wyvern</span></span
            >
          </span>
        </article>
      </div>
    </main>
    <footer>
      <span>¬©Ô∏è Juan Pablo Romero Pereira</span>
      <a target="_blank" href="./https://github.com/nexus122"
        ><i class="fa-brands fa-github"></i
      ></a>
      <a
        target="_blank"
        href="https://www.linkedin.com/in/jromero-frontend-developer/"
        ><i class="fa-brands fa-linkedin"></i
      ></a>
      <a target="_blank" href="https://www.frontendmentor.io/profile/nexus122">
        <i class="fa-solid fa-code"></i>
      </a>
    </footer>
  </body>
</html>
